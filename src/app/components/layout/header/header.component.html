
<div class="main-container">
    
    <header class="header header-6">
        
    </header>
    <nav class="subnav">
        <h2>Dashboard</h2>
        <div class="Nav">
            <div class="my-nav-bar">
                <form clrForm>
                    <form class="clr-form">
                        <input type="text" id="basic" placeholder="Enter value here" class="clr-input" />
                    </form>
                </form>
                <clr-icon shape="grid-view" class="is-solid"></clr-icon>
                <clr-icon shape="bell" class="is-solid"></clr-icon>
                <clr-icon shape="user" class="is-solid"></clr-icon>
            </div>
        
        </div>
    </nav>
    <div class="content-container">
        <div class="content-area">

           <router-outlet></router-outlet>
        </div>
        <clr-vertical-nav [clrVerticalNavCollapsible]="true" [clr-nav-level]="1">
            
            <ul>
                <li *ngFor="let link of sidenavlinks" [ngStyle]="{'list-style-type': 'none', 'margin': '20px'}">
                    <a clrVerticalNavLink [routerLink]="[link.url]" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}"
                        [ngStyle]="{'border-radius': '3px', 'font-size': '14px', 'height':'45px', 'line-height':'45px', 'padding-left':'25px'}">
                    
                        <clr-icon [attr.shape]="link.icon" [attr.class]="link.iconClass" size="22" [ngStyle]="{'margin-right':'10px'}"></clr-icon>
                        {{link.name}}
                        
                    </a>  
                </li>
            </ul>
            
        </clr-vertical-nav>
  
    </div>
</div>
